<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
        }

        .password-container {
            margin-top: 20px;
            padding: 10px;
            width: 300px;
            border: 2px solid white;
            border-radius: 5px;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: transparent;
            color: white;
            text-align: center;
            outline: none;
        }

        @keyframes fall {
            from {transform: translateY(-100px);}
            to {transform: translateY(100vh);}
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: fall linear infinite;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DICE</h1>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter password">
        </div>
    </div>
    <script>
        const starCount = 100;
        const container = document.querySelector('.container');

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(star);
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (this.value === '123') {
                    window.location.href = 'https://www.exampleforum.com'; // Replace with the actual forum URL
                } else {
                    alert('Incorrect password');
                }
            }
        });
    </script>
</body>
</html>
